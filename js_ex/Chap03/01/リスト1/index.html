<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>QUnit Example</title>
		<link rel="stylesheet" href="qunit.css" type="text/css" />
		<script type="text/javascript" src="qunit.js"></script>
	</head>
	<body>
		<ol id="qunit-tests"></ol>
		<script>
			test("加減乗除", function() {
				equals(1 + 2, 3,  "加算");
				equals(2 - 1, 1,  "減算");
				equals(3 * 4, 12, "乗算");
				equals(4 / 2, 2,  "除算");
			});
		</script>
	</body>
</html>
