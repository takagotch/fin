<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>07-10: リスト2: Underscore.string.sprintfの使用例</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.js'></script>
  <script type='text/javascript' src="http://javascript150.bitbucket.org/scripts/assert.js"></script>
  <link rel="stylesheet" type="text/css" href="http://javascript150.bitbucket.org/styles/assert.css">
</head>
<body>
  <script src="https://raw.github.com/documentcloud/underscore/1.1.7/underscore-min.js"></script>
  <script src="https://raw.github.com/edtsech/underscore.string/master/lib/underscore.string.js"></script>
  <script>
    assert("文字列を代入", _.string.sprintf("Hello, %s World!", "JavaScript"), "Hello, JavaScript World!");
    assert("数値を代入", _.string.sprintf("%.1f", 1.17), "1.2");
  </script>
</body>
</html>
