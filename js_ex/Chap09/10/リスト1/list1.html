<!DOCTYPE html>
<html>

  <title>09-10: リスト1: スクロールメソッドの例</title>

    #control {
      position: fixed;
      right: 0;
      top: 0;
      background-color: gray;
    }
    #control span {
      color: white;
      margin: 4px;
      text-decoration: underline;
      cursor: pointer;
      font-size: .9em;
      display: block;
    }
  </style>
</head>

  <div id="control">
    <span id="scroll1">scrollTo(0, 100)</span>
    <span id="scroll2">scrollBy(0, 40)</span>

    <span id="scroll4">div5.scrollIntoView(false)</span>
  </div>
