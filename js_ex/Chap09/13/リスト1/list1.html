<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>09-13: リスト1: ContentEditable属性を利用した編集可能HTML</title>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <link rel="stylesheet" type="text/css" href="http://jsfiddle.net/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="http://jsfiddle.net/css/result-light.css">
  <style type='text/css'>
  #editArea {
    margin: 5px;
    width: 300px;
    min-height: 100px;
    border: 3px ridge gray;
  }
  </style>
</head>
<body>
  <div contenteditable="true" id="editArea">
    <i>JavaScript無し</i>で
    <u>編集可能</u>にする
    <b>contenteditable属性</b>
    を持った要素。
  </div>
  ↑マウスクリックで編集状態になります。
  <script type='text/javascript' src='./list1.js'></script>
</body>
</html>
