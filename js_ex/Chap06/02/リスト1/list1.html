<!DOCTYPE html>
<!-- http://jsfiddle.net/javascript150/pjxAT/ -->
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>06-02: リスト1: イベントフロー概念図で利用しているHTMLサンプル</title>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <style type='text/css'>
    table td {
      border: 1px solid black;
      width: 50px;
      text-align: center;
    }
    #target {
      cursor: pointer;
    }
  </style>
  <script type='text/javascript'>//<![CDATA[ 
    $(window).load(function(){
      $("#target").on("click", function() {
        log("target要素がクリックされました");
      });
    });//]]>  
  </script>
</head>
<body>
  <div>
    <table>
      <tr>
        <td>dog</td>
        <td>bird</td>
      </tr>
      <tr>
        <td id="target">cat</td>
        <td>fish</td>
      </tr>
    </table>
  </div>
</body>
</html>
